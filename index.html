<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="quiz">
            <h2 class="question" id="question">quiz question</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option_1">Option 1</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option_2">Option 2</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option_3">Option 3</label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option_4">Option 4</label>
                </li>

                
            </ul>
            <hr>
            <div class="btn">
                <button id="submit_btn">Submit</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
